services:
  postgresql:
    image: postgres:15.4
    restart: always
    container_name: liket-mobile-load-test-DB
    ports:
      - '5600:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./init:/docker-entrypoint-initdb.d/
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1G'
        reservations:
          cpus: '0.5'
          memory: '1G'
  nestjs-server:
    build:
      context: ../../../
      dockerfile: ./Dockerfile
    ports:
      - '3001:3000'
    env_file:
      - .env.test
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1G'
        reservations:
          cpus: '0.5'
          memory: '1G'
    depends_on:
      - postgresql
